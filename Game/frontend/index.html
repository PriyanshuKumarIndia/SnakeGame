<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Snake Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="initialScreen">
    <div class="menu-container">
      <h1 class="game-title">ğŸ Snake Game</h1>
      <p class="game-subtitle">Choose your game mode</p>
      
      <div class="button-group">
        <button id="soloGameButton" class="menu-button primary">
          ğŸ® Play Solo
        </button>
        <button id="newGameButton" class="menu-button">
          ğŸ¯ Create Room
        </button>
        <div class="join-container">
          <input 
            type="text" 
            id="gameCodeInput" 
            placeholder="Enter Room Code"
            maxlength="5"
          />
          <button id="joinGameButton" class="menu-button">
            ğŸšª Join Room
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="gameScreen">
    <div class="game-info">
      <div class="info-item">
        <span class="label">Room Code:</span>
        <span id="gameCodeDisplay" class="code">-----</span>
      </div>
      <div class="info-item">
        <span class="label">Mode:</span>
        <span id="gameModeDisplay">-----</span>
      </div>
      <div class="info-item">
        <span class="label">Score:</span>
        <span id="scoreDisplay">0</span>
    </div>
  </div>

    <canvas id="canvas"></canvas>

    <div id="waitingMessage" class="status-message">
      Waiting for players...
    </div>

    <div id="gameOverMessage" class="status-message" style="display: none;">
      <h2 id="gameResult"></h2>
      <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
        <button id="rematchButton" class="menu-button primary">
          ğŸ”„ Play Again
        </button>
        <button id="exitButton" class="menu-button">
          ğŸšª Exit to Menu
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
